<script>
    var URL = document.location.search.split('&')[0];
    //当前页面展示的用户的id

        document.getElementsByClassName("url")[i].setAttribute("href",document.getElementsByClassName("url")[i].getAttribute("href")+URL);

        alert("获取用户数据失败，请重新登录");

    }
    // console.info($("#stutas").text());
    // console.log(xhr.statusText);

    var resp =JSON.parse( xhr.responseText );
    document.getElementsByClassName("name")[0].innerHTML= resp.data.name;
</script>
